# Filestash #################################################
entities:
  - entities:
      - entity: sensor.docker_filestash_up_time
        name: null
      - entity: sensor.docker_filestash_cpu
        name: CPU
      - entity: input_select.docker_cmd_filestash
        name: null
        icon: mdi:restart
    entity: sensor.docker_filestash_status
    icon: 'mdi:docker'
    name: filestash
    secondary_info: Docker
    state_header: Status
    type: 'custom:multiple-entity-row'
type: entities

